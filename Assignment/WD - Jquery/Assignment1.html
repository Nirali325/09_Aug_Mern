<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assignment1.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="container">

    <div class="slider-outer">

      <img src="arrow-left.png" alt="prev" class="prev">

      <div class="slider-inner">

        <img src="slider1.jpg" alt="slider1" class="active">
        <img src="slider2.jpg" alt="slider2">
        <img src="slider3.jpg" alt="slider3">
        <img src="slider4.jpg" alt="slider4">

      </div>

      <img src="arrow-right.png" alt="next" class="next">

    </div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="Assignment1.js"></script>
</body>
</html>
